<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Importar Texto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- LINK CSS/JS -->
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <header class="header">
    <div class="scoreboard-cont">
      <div class="elections">
        <p class="elect-type">ROCK</p>
        <p class="elect-type">PAPER</p>
        <p class="elect-type">SCISSORS</p>
      </div>
      <div class="score-card">
          <p class="score">SCORE</p>
          <span class="num-score">0</span>
      </div>
    </div>
  </header>
  <main>
    <div class="game-container">
      <div class="hand scissors" data-pick="0">
        <img class="hand-icon" src="images/icon-scissors.svg" alt="">
      </div>
      <div class="hand rock" data-pick="1">
        <img class="hand-icon" src="images/icon-rock.svg" alt="">
      </div>
      <div class="hand paper" data-pick="2">
        <img class="hand-icon" src="images/icon-paper.svg" alt="">
      </div>
    </div>
    <div class="guerra">
      <div class="guerra_container">
        <div class="myPick picked">
          <p class="pickTitle">YOU PICKED</p>
          <div class="elSelect elDisplay">
            <!--
              Aca se agrega mi Eleccion.
            -->
          </div>
        </div>
        <div class="result">
          <h2 class="finalRes">YOU WIN!</h2>
          <button class="resetBtn">PLAY AGAIN</button>
        </div>
        <div class="machinePick picked">
          <p class="pickTitle">THE HOUSE PICKED</p>
          <div class="machSelect elDisplay">
            <!--
              Aca se agrega la Eleccion de la maquina.
            -->
          </div>
        </div>
      </div>
    </div>
  </main>
    <!-- You Picked
    The House Picked
  
    You Win
    You Lose
  
    Play Again -->
</body>
</html>
